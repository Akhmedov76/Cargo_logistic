version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cargo_db
      POSTGRES_USER: cargo_user
      POSTGRES_PASSWORD: cargo_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: /venv/bin/python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=cargo_db
      - DB_USER=cargo_user
      - DB_PASSWORD=cargo_pass
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
