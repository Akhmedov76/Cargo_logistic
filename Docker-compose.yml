services:
  redis:
    image: redis
    ports:
      - "6378:6379"
    restart: always
  #    networks:
  #      - redisnet

  db:
    image: postgis/postgis:15-3.3
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env

  daphne:
    #    environment:
    #      - DJANGO_SETTINGS_MODULE=conf.settings
    restart: unless-stopped
    image: python:3.11
    command: daphne conf.asgi:application -b 0.0.0.0 -p 7009
    links:
      - redis
    #    networks:
    #      - redisnet
    ports:
      - "7009:7009"
    env_file:
      - ./.env

volumes:
  postgres_data:
